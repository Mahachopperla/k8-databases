apiVersion: v1
kind: Secret
metadata:
  name: mysql
  namespace:  roboshop
  labels:
    component: mysql
    project: roboshop
    tier: database
type: Opaque
data:
  MYSQL_ROOT_PASSWORD:  "Um9ib1Nob3BAMQ=="
---
apiVersion: v1
kind: Service
metadata:
  name: mysql-headless
  namespace: roboshop # dont forget to mention this.
  #labels in service are used to filter service based on labels . 
  labels:
    component: mysql
    project: roboshop
    tier: database
spec:
  clusterIP: None
  selector:
    component: mysql
    project: roboshop
    tier: database
  ports:
    - protocol: TCP
      port: 3306 # this is source(service) port
      targetPort: 3306 # container port
---
apiVersion: v1
kind: Service
metadata:
  name: mysql
  namespace: roboshop # dont forget to mention this.
  #labels in service are used to filter service based on labels . 
  labels:
    component: mysql
    project: roboshop
    tier: database
spec:
  selector:
    component: mysql
    project: roboshop
    tier: database
  ports:
    - protocol: TCP
      port: 3306 # this is source(service) port
      targetPort: 3306 # container port
---
apiVersion: apps/v1
kind: StatefulSet
metadata:
  name: mysql
  namespace:  roboshop
  labels:
    component: mysql
    project: roboshop
    tier: database
spec:
  selector:
    matchLabels:
      component: mysql
      project: roboshop
      tier: database # has to match .spec.template.metadata.labels
  serviceName: "mysql-headless" # this should be the headless service name because statefulset requires headless service to communicate to pods directly without clusterIp
  replicas: 2 # by default is 1
  template:
    metadata:
      labels:
        component: mysql
        project: roboshop
        tier: database  # has to match .spec.selector.matchLabels
    spec:
      containers:
      - name: mysql
        image: maha110/mysql:v1
        envFrom:
          - secretRef:
              name: mysql
        volumeMounts:
        - name: mysql-data
          mountPath: /var/lib/mysql
      # this is pvc created directly in statfulset resource itself
  volumeClaimTemplates:
  - metadata:
      name: mysql-data
    spec:
      accessModes: [ "ReadWriteOnce" ]
      storageClassName: "roboshop-ebs"
      resources:
        requests:
          storage: 2Gi